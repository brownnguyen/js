<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <h1 class="text-center">QUẢN LÝ SINH VIÊN</h1>
                <div class="form-group row form_maSinhVien">
                    <span class="col-3 p-0">Mã sinh viên</span>
                    <div class="col-9 p-0">
                        <input type="text" class="form-control maSinhVien">
                        <div class="erMaSinhVien Er"></div>
                    </div>
                </div>

                <div class="form-group row form_tenSinhVien">
                    <span class="col-3 p-0">Tên sinh viên</span>
                    <div class="col-9 p-0">
                        <input type="text" class="form-control tenSinhVien">
                        <div class="erTenSinhVien Er"></div>
                    </div>
                </div>
                <div class="form-group row form_email">
                    <span class="col-3 p-0">Email sinh viên</span>
                    <div class="col-9 p-0">
                        <input type="email" class="form-control emailSinhVien">
                        <div class="erEmail Er"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-3 p-0">Loại Sinh Viên</span>
                    <select class='form-control loaiSinhVien col-9 p-0'>
                        <option value="Khó khăn">Khó khăn</option>
                        <option value="Bình Thường">Bình Thường</option>
                    </select>
                </div>
                <div class="form-group row">
                    <span class="col-3 p-0">Điểm</span>
                    <div class="col-3 form_diemToan pl-0">
                        <input type="text" class="form-control diemToan" placeholder="Nhập điểm toán">
                        <div class="erDiemToan Er"></div>
                    </div>
                    <div class="col-3 form_diemLy p-0">
                        <input type="text" class="form-control diemLy" placeholder="Nhập điểm lý">
                        <div class="erDiemLy Er"></div>
                    </div>
                    <div class="col-3 form_diemHoa pr-0">
                        <input type="text" class="form-control diemHoa" placeholder="Nhập điểm hóa">
                        <div class="erDiemHoa Er"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-3 p-0">Điểm rèn luyện</span>
                    <div class="col-9 p-0">
                        <input type="text" class="form-control diemRenLuyen">
                        <div class="erDiemRenLuyen Er"></div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary xacNhan">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Mã Sinh Viên</th>
                <th>Tên Sinh Viên</th>
                <th>Email Sinh Viên</th>
                <th>Loại Sinh Viên</th>
                <th>Điểm Trung Bình</th>
                <th>Điểm Rèn Luyện</th>
            </tr>
        </thead>
        <tbody id='tblSinhVien'></tbody>
    </table>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Common/Validation.js"></script>
    <script src="./Models/SinhVien.js"></script>
    <script src="Services/services.js"></script>
    <script src='./Controllers/index.js'></script>
</body>

</html>
